<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: red;
		}

	</style>
	<script type="text/javascript">
		
		// oncontentmenu='return false'
		function saludar() {
			var form = document.getElementById('formulario');
			form.style.backgroundColor='black';
		}
		function saludar2() {
			var form = document.getElementById('formulario');
			form.style.backgroundColor='green';
		}
		function cambiaColor() {
			var div1 = document.getElementById('div1');
			div1.style.backgroundColor='blue';
			var div2 = document.getElementById('div2');
			div2.style.backgroundColor='green';
			var div3 = document.getElementById('div3');
			div3.style.backgroundColor='black';
		}

	</script>
</head>
<body>
	<form name="formulario" id="formulario">
		<input type="text" name="" id="input1" onblur="saludar()">
		<input type="text" name="" id="input2" onfocus="saludar2()">
	</form>
	<div id="div1" onmouseover="cambiaColor()"></div>
	<div id="div2" onmouseover="cambiaColor()"></div>
	<div id="div3" onmouseover="cambiaColor()"></div>
</body>
</html>
